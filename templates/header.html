{{define "header"}}
    <header class="splst-unit">
        <hgroup>
            <div class="pull-right github">
                <iframe src="http://ghbtns.com/github-btn.html?user=armen&repo=splst&type=watch&count=true"
                      allowtransparency="true" frameborder="0" scrolling="0" width="90" height="20"></iframe>
                <a href="https://twitter.com/share" class="twitter-share-button" data-url="http://splst.com" data-hashtags="splst">Tweet</a>
            </div>
            <h1><a class="splst" href="/">Splst</a></h1>
            <p>&nbsp;<strong>S</strong>ide <strong>P</strong>rojects' <strong>List</strong></p>
        </hgroup>
    </header>
    <ul class="breadcrumb splst-breadcrumb">
        <li><a href="/recent"{{with .recent}} class="active"{{end}}>Recent Projects</a></li>
        <li>
            <a href="/mine"{{with .mine}} class="active"{{end}}>
                My Projects<span id="my-projects-count" class="label"><small>{{.myProjectsCount}}</small></span>
                <span id="jobs-count" class="label label-important" {{if .jobsCount}}{{else}}style="display:none;"{{end}}><small>{{.jobsCount}}</small></span>
            </a>
        </li>
        {{if .detail}}<li><a href="/project/{{.project.Id}}" class="active">Project Detail</a></li>{{end}}
        <li class="pull-right upload"><b><a id="add-project-link" class="add-project btn btn-small btn-success" href="#">Submit +</a></b></li>
    </ul>
{{end}}
