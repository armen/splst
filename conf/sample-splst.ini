[default]
hostname = localhost:8080
host = localhost
port = 9980
go-max-procs = 3
; Number of projects that can be saved concurrently
save-concurrency-size = 2
;app-root = /absolute/path/to/application/root

[session]
; multiple secrets can be used separated with white space
;
; secrets = something-very-secret something-very-secret-2
;
secrets = something-very-secret

[redis]
server = :6379
;password = pass

[redis-pool]
max-idle = 20
idle-timeout = 240
