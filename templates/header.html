{{define "header"}}
    <header class="splst-unit">
        <hgroup>
            <div class="pull-right github">
                <iframe src="http://ghbtns.com/github-btn.html?user=armen&repo=splst&type=watch&count=true"
                      allowtransparency="true" frameborder="0" scrolling="0" width="90" height="20"></iframe>
                <a href="https://twitter.com/share" class="twitter-share-button" data-url="http://splst.com" data-hashtags="splst">Tweet</a>
            </div>
            <h1><a class="splst" href="/">Splst</a></h1>
            <p>Directory of side projects</p>
        </hgroup>
    </header>
    <ul class="breadcrumb splst-breadcrumb">
        <li><a href="/recent"{{with .recent}} class="active"{{end}}>Recent projects</a><span class="divider">/</span></li>
        <li><a href="/mine"{{with .mine}} class="active"{{end}}>My projects</a><span class="divider">/</span></li>
        <li class="pull-right upload"><b><a id="add-project-link" class="add-project btn btn-mini btn-success" href="#">Add +</a></b></li>
    </ul>
{{end}}
